
def scanbotSdkVersion = '1.97.1'

repositories {
    google()
    jcenter()

    maven {
        url 'https://nexus.scanbot.io/nexus/content/repositories/releases/'
    }
    maven {
        url 'https://nexus.scanbot.io/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.versionedparcelable:versionedparcelable:1.1.0'

    implementation 'com.android.support:multidex:1.0.3'

    implementation ("io.scanbot:sdk-package-ui:$scanbotSdkVersion")
    implementation ("io.scanbot:sdk-package-4:$scanbotSdkVersion")
    // By default included, if you do not used ML-based document detector,
    // feel free to comment this out and your .apk will be ~4mb smaller
    implementation "io.scanbot:sdk-ml-docdetector:$scanbotSdkVersion"
    implementation "io.scanbot:sdk-ml-imageprocessor-assets:$scanbotSdkVersion"
    // The same goes for the following assets:
    implementation "io.scanbot:sdk-barcode-assets:$scanbotSdkVersion"
    implementation "io.scanbot:sdk-generictext-assets:$scanbotSdkVersion"
    implementation "io.scanbot:sdk-crypto-persistence:$scanbotSdkVersion"
    implementation "io.scanbot:sdk-licenseplate-assets:$scanbotSdkVersion"
    implementation "io.scanbot:sdk-blur-assets:$scanbotSdkVersion"
    implementation "io.scanbot:sdk-genericdocument-assets:$scanbotSdkVersion"
    implementation "io.scanbot:sdk-ehic-assets:$scanbotSdkVersion"
    implementation "io.scanbot:sdk-check-assets:$scanbotSdkVersion"
}

configurations {
    compile.exclude group: 'org.jetbrains', module: 'annotations'
}

android {
    defaultConfig {
        multiDexEnabled true
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
    }
}
